<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Quiz Buzz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/libs/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern" style="background-color: #0c1c57;">

        <div class="account-pages mt-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body p-4 verify">
                                <div class="login_title">
                                    <h3>Profile info</h3>
                                    <p>Please provide your name, age, gender and an optional profile photo</p>
                                </div>
                                <form action="#">
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="text" id="emailaddress" required="" placeholder="Name">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="date" id="emailaddress" required="" placeholder="Date Of Birth">
                                    </div>
                                    <div class="form-group mb-3 upload_profile">
                                        
                                        <input class="form-control" type="file" required="" placeholder="Upload a profile picture">
                                        
                                    </div>
                                    <div class="form-group mb-3 gender_option">
                                        <p>Gender</p>
                                        <input type='radio' id='male' checked='checked' name='radio'>
                                        <label for='male'>Male</label>
                                        <input type='radio' id='female' name='radio'>
                                        <label for='female'>Female</label>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-danger btn-block" type="submit"> Complete Signup </button>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/libs/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="assets/js/pages/lightbox.init.js"></script>
        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
